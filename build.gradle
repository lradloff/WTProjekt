plugins {
	id 'org.springframework.boot' version '2.5.5'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'htw.berlin.webtech'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '16'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.6.1'
	implementation 'org.springframework.boot:spring-boot-starter-web:2.6.1'
	implementation 'org.postgresql:postgresql:42.3.1'
	implementation 'org.apache.aries.jpa:org.apache.aries.jpa.main:2.7.3'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.6.1'
	developmentOnly 'org.springframework.boot:spring-boot-devtools:2.6.1'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.1'
	testImplementation 'com.h2database:h2:2.0.202'
}

test {
	useJUnitPlatform()
}
